# Nginx конфиг для api.playflon.com с CORS
# Backend работает на Synology через WireGuard (10.9.0.2:3001)

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.playflon.com;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS -> Backend proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.playflon.com;

    # SSL certificates (будут добавлены certbot автоматически)
    # После выполнения certbot эти строки будут раскомментированы:
    # ssl_certificate /etc/letsencrypt/live/api.playflon.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.playflon.com/privkey.pem;

    # SSL configuration (будет обновлено certbot)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/api.playflon.com.access.log;
    error_log /var/log/nginx/api.playflon.com.error.log;

    # Настройки для больших файлов
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 10s;

    # CORS для /api/* путей
    location ^~ /api/ {
        # Обработка preflight OPTIONS запросов
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://playflon.com" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Length 0 always;
            add_header Content-Type "text/plain" always;
            return 204;
        }

        # Проксирование на backend на Synology через WireGuard
        proxy_pass http://10.9.0.2:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # CORS заголовки для всех ответов
        add_header Access-Control-Allow-Origin "https://playflon.com" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Accept-Ranges" always;

        # Отключаем буферизацию
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        # Для WebSocket (если нужно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://10.9.0.2:3001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root and other paths
    location / {
        proxy_pass http://10.9.0.2:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # Отключаем буферизацию для стриминга
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        # Audio streaming support (Range requests)
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
    }
}




