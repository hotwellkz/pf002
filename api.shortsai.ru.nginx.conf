# Исправленный конфиг Nginx для api.shortsai.ru с CORS
# Проксирует на Synology через WireGuard (10.9.0.2:5000)

server {
    listen 80;
    listen [::]:80;
    server_name api.shortsai.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Редирект HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.shortsai.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.shortsai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.shortsai.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Настройки для больших файлов
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 10s;

    # CORS для /api/* путей
    location ^~ /api/ {
        # Обработка preflight OPTIONS запросов
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://shortsai.ru" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Length 0 always;
            add_header Content-Type "text/plain" always;
            return 204;
        }

        # Проксирование на backend
        proxy_pass http://10.9.0.2:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # CORS заголовки для всех ответов
        add_header Access-Control-Allow-Origin "https://shortsai.ru" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Accept-Ranges" always;

        # Отключаем буферизацию
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        # Для WebSocket (если нужно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Проксирование остальных запросов (не /api/)
    location / {
        proxy_pass http://10.9.0.2:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # Диагностические заголовки для отслеживания запросов
        add_header X-Edge-Server $hostname always;
        add_header X-Edge-Time $time_iso8601 always;
        add_header X-Upstream $upstream_addr always;
        add_header X-Upstream-Status $upstream_status always;
        add_header X-URI $request_uri always;
        add_header X-Method $request_method always;
        add_header X-Host $host always;

        # Отключаем буферизацию для стриминга
        proxy_buffering off;
        proxy_request_buffering off;

        # Для WebSocket (если нужно в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}




