version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: playflon-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /volume1/docker/playflon/audio:/app/audio:ro
      - ./backend/.env:/app/.env:ro
    environment:
      - NODE_ENV=production
    networks:
      - playflon-network

networks:
  playflon-network:
    driver: bridge




