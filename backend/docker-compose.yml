version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playflon-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Монтируем папку с аудио в /app/audio (read-write для загрузки)
      - /volume1/docker/playflon/audio:/app/audio:rw
      # Монтируем .env файл
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      # Убеждаемся что AUDIO_BASE_PATH установлен (если не в .env)
      - AUDIO_BASE_PATH=/app/audio
      # Убеждаемся что PORT установлен правильно
      - PORT=3001
    networks:
      - playflon-network

networks:
  playflon-network:
    driver: bridge




